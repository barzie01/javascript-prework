<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Zagramy? <i class="fas fa-smile-wink"></i></h1>
    <h2>Witaj w grze kamień, papier, nożyce. Niech wygra lepszy!</h2>
    <p>Wciśnij odpowiedni przycisk, w zależności jakim ruchem chcesz zagrać. Kamień pokonuje nożyce. Nożyce z kolei
        pokonują papier, a papier wygrywa z kamieniem.
    </p>
    <div class="container">
        <div id="buttons">
            <button id="button-rock">Kamień</button>
            <button id="button-paper">Papier</button>
            <button id="button-scissors">Nożyce</button>
        </div>
        <div id="messages"></div>
        <div id="result"></div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
